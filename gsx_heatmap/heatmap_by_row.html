<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .axis text {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <svg width="800" height="500"></svg>
  <script>
    const margin = { top: 50, right: 50, bottom: 50, left: 100 };
const width = 800 - margin.left - margin.right;
const height = 500 - margin.top - margin.bottom;

const svg = d3
  .select("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", `translate(${margin.left},${margin.top})`);

const months = [
  "Jan-23",
  "Feb-23",
  "Mar-23",
  "Apr-23",
  "May-23",
  "Jun-23",
  "Jul-23",
  "Aug-23",
  "Sep-23",
  "Oct-23",
  "Nov-23",
  "Dec-23",
];
const intervals = [
  "0-10 mins",
  "10-20 mins",
  "20-30 mins",
  "30-40 mins",
  "40-50 mins",
  "50-60 mins",
  "60-70 mins",
  "70-80 mins",
  "80-90 mins",
  "90-100 mins",
  "100-inf mins",
];

d3.csv("/data/BikeCountPer10mins.csv").then(function (data) {
  const formattedData = [];

  data.forEach((row) => {
        if (months.includes(row["Month"])) {
          intervals.forEach((interval) => {
            formattedData.push({
              month: row["Month"],
              interval: interval,
              count: +row[interval]
            });
          });
        }
      });
    console.log(formattedData)

  const x = d3.scaleBand().range([0, width]).domain(months).padding(0.01);
  const y = d3.scaleBand().range([height, 0]).domain(intervals).padding(0.01);
  svg
    .append("g")
    .attr("class", "x axis")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x));

  svg.append("g").attr("class", "y axis").call(d3.axisLeft(y));

  const intervalColorScales = {};  
  
  intervals.forEach(interval => {  
    const min = d3.min(formattedData.filter(d => d.interval === interval), d => d.count);  
    const max = d3.max(formattedData.filter(d => d.interval === interval), d => d.count);  
    intervalColorScales[interval] = d3.scaleSequential()  
      .interpolator(d3.interpolateBlues)  
      .domain([min, max]);  
  }); 


  svg.selectAll()  
  .data(formattedData, (d) => `${d.month}:${d.interval}`)  
  .enter()  
  .append("rect")  
  .attr("x", (d) => x(d.month))  
  .attr("y", (d) => y(d.interval))  
  .attr("width", x.bandwidth()-1.5)  
  .attr("height", y.bandwidth())  
  .style("fill", (d) => intervalColorScales[d.interval](d.count));
})
  </script>
</body>
</html>
