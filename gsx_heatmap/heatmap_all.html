<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .axis text {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <svg width="800" height="500"></svg>
  <div id="legend"></div> 
  <script>
  const margin = { top: 50, right: 120, bottom: 50, left: 100 };
  const width = 800 - margin.left - margin.right;
  const height = 500 - margin.top - margin.bottom;

const svg = d3
  .select("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", `translate(${margin.left},${margin.top})`);

const months = [
  "Jan-23",
  "Feb-23",
  "Mar-23",
  "Apr-23",
  "May-23",
  "Jun-23",
  "Jul-23",
  "Aug-23",
  "Sep-23",
  "Oct-23",
  "Nov-23",
  "Dec-23",
];
const intervals = [
  "0-10 mins",
  "10-20 mins",
  "20-30 mins",
  "30-40 mins",
  "40-50 mins",
  "50-60 mins",
  "60-70 mins",
  "70-80 mins",
  "80-90 mins",
  "90-100 mins",
  "100-inf mins",
];

d3.csv("/data/BikeCountPer10mins.csv").then(function (data) {
  const formattedData = [];

  data.forEach((row) => {
      if (months.includes(row["Month"])) {
        intervals.forEach((interval) => {
          formattedData.push({
            month: row["Month"],
            interval: interval,
            count: +row[interval]
          });
        });
      }
    });

  const x = d3.scaleBand().range([0, width]).domain(months).padding(0.01);
  const y = d3.scaleBand().range([height, 0]).domain(intervals).padding(0.01);
  svg
    .append("g")
    .attr("class", "x axis")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x));
  svg
    .append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(y));

  const colorScale = d3
    .scaleSequential()
    .interpolator(d3.interpolateBlues)
    .domain([
      d3.min(formattedData, (d) => d.count),
      d3.max(formattedData, (d) => d.count),
    ]);

  const tooltipRect = svg.append("rect")
        .attr("class", "tooltip-rect")
        .attr("width", 135)
        .attr("height", 55)
        .attr("rx",10)
        .attr("ry",10)
        .style("fill", "white")
        .style("pointer-events","none")
        .style("opacity", 0);

  const tooltipText = svg.append("text")
        .attr("class", "tooltip-text")
        .attr("x", 0)
        .attr("y", 0)
        .style("font-size", "12px")
        .style("pointer-events","none")
        .style("opacity", 0);
  svg
    .selectAll("#heatmap")
    .data(formattedData)
    .enter()
    .append("rect")
    .attr("class","heatmap")
    .attr("x", (d) => x(d.month))
    .attr("y", 0)
    .attr("width", x.bandwidth()-1.2)
    .attr("height", y.bandwidth())
    .style("fill", (d) => colorScale(d.count))
    .transition() 
    .duration(1000) 
    .attr("y", (d) => y(d.interval)) 
    .delay((d, i) => i * 20)
    .on("end",function(){
      d3.select(this).on("mouseover", (event, d) => {
        const [mouseX, mouseY] = d3.pointer(event);
        tooltipRect.raise() 
          .attr("x", mouseX + 10)
          .attr("y", mouseY - 40)
          .style("opacity", 0.7);
        tooltipText.attr("x", mouseX + 20).raise()
          .attr("y", mouseY - 20)
          .text(`Date: ${d.month}`)
          .style("opacity", 1);      
        tooltipText.append("tspan").raise()
          .attr("x", mouseX + 20)
          .attr("dy", "1.2em")
          .text(`Interval: ${d.interval}`)
          .style("opacity", 1);   
        tooltipText.append("tspan").raise()
          .attr("x", mouseX + 20)
          .attr("dy", "1.2em")
          .text(`Bike Count: ${d.count}`)
          .style("opacity", 1);   
      })
      .on("mouseout", () => {
        tooltipRect.style("opacity", 0);
        tooltipText.style("opacity", 0);
      })
    })

    const legend = d3.select("#legend").append("svg")  
        .attr("transform","translate(200,-10)")
        .attr("width", 400)  
        .attr("height", 70);  
  
    legend.selectAll("#rect1")  
        .data(colorScale.ticks(10)) 
        .enter()  
        .append("rect") 
        .attr("id","rect1") 
        .attr("x", (d, i) =>  i * 40)
        .attr("y", 0)  
        .attr("width", 40)  
        .attr("height", 30)  
        .style("fill", colorScale);  
  
    legend.selectAll("text")
        .data(colorScale.ticks(10))  
        .enter()  
        .append("text")  
        .attr("x", (d, i) => i * 40 + 30)
        .attr("y", 45)
        .attr('font-size',"10px")
        .attr("text-anchor", "left")  
        .text(d3.format(".2s"));
    legend.append("text")
        .attr("x", 200)
        .attr("y", 60)
        .attr("font-size","15px")
        .attr("text-anchor","middle")
        .text("BikeCount")
})
  </script>
</body>
</html>
