<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        .link {
            stroke-opacity: 0.6;
        }
        .node text {
            pointer-events: none;
            font-size: 10px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    <div class="tooltip" style="opacity: 0;"></div>
    <script>
        const width = 960;
        const height = 600;

        // 設置SVG和tooltip
        const svg = d3.select("svg");
        const tooltip = d3.select(".tooltip");

        // 定義顏色標度
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // 讀取CSV文件並生成圖表
        d3.csv("matrix.csv").then(data => {
            const nodes = [];
            const links = [];
            const districtSet = new Set();
            const header = data.columns.slice(1);

            // 將行列轉換為節點和連接數據
            data.forEach(row => {
                const source = row[''];
                if (!districtSet.has(source)) {
                    nodes.push({ id: source, value: +row[source] });
                    districtSet.add(source);
                }
                header.forEach(target => {
                    const value = +row[target];
                    if (source !== target && value > 0) {
                        links.push({ source: source, target: target, value: value });
                    }
                });
            });

            // 歸一化連接值以設置顏色
            const linkValues = links.map(d => d.value);
            const maxLinkValue = Math.max(...linkValues);
            const minLinkValue = Math.min(...linkValues);

            const infernoScale = d3.scaleSequential(d3.interpolateInferno)
                .domain([minLinkValue, maxLinkValue]);

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("stroke-width", d => Math.sqrt(d.value)/200)
                .attr("stroke", d => infernoScale(d.value))
                .attr("stroke-opacity", 0.6)
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html("From: " + d.source.id + "<br/>To: " + d.target.id + "<br/>Value: " + d.value)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("r", d => Math.sqrt(d.value) / 100)
                .attr("fill", d => color(d.id))
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d.id + "<br/>" + "Value: " + d.value)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            node.append("title")
                .text(d => d.id);

            simulation
                .nodes(nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }).catch(error => {
            console.error("Error loading or parsing data:", error);
        });
    </script>
</body>
</html>
