name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to server
        env:
          MAPBOX_API_KEY: ${{ secrets.MAP_BOX }}
        run: |
          # 這裡是你的部署腳本，確保在需要API密鑰的地方使用process.env.MAPBOX_API_KEY
          npm run deploy
